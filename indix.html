<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Moda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f4e1;
            color: #333;
        }
        header {
            background-color: #d81b60;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #880e4f;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .post {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        footer {
            background: #d81b60;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Blog de Moda Africana
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <div class="post">
            <h2>Título do Post</h2>
            <p>Descrição breve sobre o artigo de moda...</p>
        </div>
        <div class="post">
            <h2>Outro Post</h2>
            <p>Mais um artigo interessante sobre tendências da moda africana.</p>
        </div>
    </div>
    <footer>
        &copy; 2025 Blog de Moda. Todos os direitos reservados.
    </footer>
</body>
</html>
